<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 1</title>
</head>

<body>
	<h3>
		Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
		вводиться користувачем.
	</h3>
	<script>
		let userNumAmount = parseInt(prompt('Введіть кількість чисел'))
		const minRandomNum = 1,
			maxRandomNum = 100
		document.write(`<ul>`)
		for(let i = 0; i < userNumAmount; i++) {
			let randomNum = Math.floor(Math.random() * (maxRandomNum - minRandomNum + 1))
			document.write(`<li>${randomNum}`)
		}
		document.write(`</ul>`)
	</script>
</body>

</html>
