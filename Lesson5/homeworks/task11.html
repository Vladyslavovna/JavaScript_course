<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>
		Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.
	</h3>
	<script>
		const userMinNum = parseInt(prompt('Введіть початкове число'))
		const userMaxNum = parseInt(prompt('Введіть максимальне число'))
		let result = 0;

		let iteration = 0;

		let currentNum = userMinNum + 1;

		for(let i = currentNum; i <= userMaxNum && iteration < 5; i++) {
			if(i % 2 === 1) {
				result += currentNum
				iteration++
			}
		}
		document.write(result)




	</script>
</body>

</html>
