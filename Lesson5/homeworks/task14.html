<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>
		Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих
		пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму
		потрібно ввести).
	</h3>
	<script>
		let productPrice = Math.floor(Math.random() * (100 - 1 + 1)) + 1;
		alert(`Товар коштує ${productPrice}.Будь ласка,заплатіть`)
		let custumerMoneyAmount = 0;
		do {
			custumerMoneyAmount = parseInt(prompt('Введіть суму'))
			if(custumerMoneyAmount >= productPrice) {
				alert('Дякуємо за покупку')
			}
			else {
				moneyToPay = productPrice - custumerMoneyAmount
				alert(`Не вистачає грошей.Будь ласка,заплатіть ще ${moneyToPay}`)
			}
		} while(custumerMoneyAmount < productPrice)
	</script>
</body>

</html>
