<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>
		Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
	</h3>
	<script>
		let userNum = parseInt(prompt('Загадайте число'));
		let randomNum
		let computerAnswer
		do {
			randomNum = Math.floor(Math.random() * (10 - 1 + 1)) + 1;
			computerAnswer = confirm(`Ваше число ${randomNum}?`)
			if(computerAnswer === true) {
				document.write('Перемога')
			}
		} while(computerAnswer === false)
	</script>
</body>

</html>
