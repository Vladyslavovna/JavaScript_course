<head>

<body>
	<h3>
		Користувача поступово вводить показники температури протягом року. Знайти середню температуру.
	</h3>
	<script>
		// let sumOfTemperature = 0;
		// let count = 0;
		// for(let i = 1;)

		//найти сумму температуры за весь год
		let totalTemperatureNum = 0;
		for(let i = 1; i <= 12; i++) {
			let temperatureCounter = parseInt(prompt(` Температура за ${i} місяць`))
			totalTemperatureNum += temperatureCounter
		}

		let result = totalTemperatureNum / 12;
		document.write(`Середня температура за рік ${result.toFixed(2)}`)

	</script>
</body>

</html>
