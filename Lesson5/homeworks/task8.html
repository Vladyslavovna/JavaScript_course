<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>
		Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
	</h3>
	<script>
		let userNum = parseInt(prompt('Загадайте число'));

		let result;

		for(let i = 1; i <= 3; i++) {
			let computerNum = Math.floor(Math.random() * (10 - 1 + 1)) + 1;
			let computerAnswer = confirm(`Ваше число ${computerNum}?`)
			if(computerAnswer === true) {
				result = ('Перемога')
				break
			}
			else {
				result = ('Програв')
			}
		}

		document.write(result)

	</script>
</body>

</html>
