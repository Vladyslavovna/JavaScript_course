<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>
		Створити 10 елементів для введення цін продуктів
	</h3>

	<script>
		const elementAmount = 10;

		for(let productNum = 1; productNum <= elementAmount; productNum++) {
			document.write(`<label>Product # ${productNum}<input></label><br>`)
		}
	</script>
</body>

</html>
