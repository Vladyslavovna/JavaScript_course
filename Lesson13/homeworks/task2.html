		//2.Нерекурсивний алгоритм

		function factorial(x) {
			if(x === 0 || x === 1) return 1
			else {
				let x_i_1 = 1
				let x_i_2 = 1
				let x_i = 1
				for(let i = 2; i <= x; i++) {
					x_i = x_i_1 + (x_i_2 * 2)
					x_i_2 = x_i_1
					x_i_1 = x_i
				}
				return x_i
			}

		}
		let x = parseInt(prompt('Ведите число'))
		let result = factorial(x)
		document.write(result)

	</script>
