	<h2>Завдання 2</h2>
	<h3>Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.</h3>

	<script>

		//1.Функція для генерації рандомного масиву з 30 елементів 

		function generateRandomArray(amountOfElements) {
			let arr = []
			for(let i = 0; i < amountOfElements; i++) {
				const randomElement = (Math.floor(Math.random() * 50))
				arr.push(randomElement)
			}
			return arr
		}

		const randomArr = generateRandomArray(30)

		console.log(randomArr)


		//2.Функція swap 
		function swap(arr, i, j) {
			const temp = arr[i]
			arr[i] = arr[j]
			arr[j] = temp
		}

		//3.Функція для підрахунку кількості обмінів під час сортування змішуванням


		function getAmountOfCoctailSort(arr) {
			let leftIndex = 0
			let rightIndex = arr.length - 1
			let counter = 0

			while(leftIndex < rightIndex) {
				for(let index = leftIndex; index < rightIndex; index++) {
					if(arr[index] > arr[index + 1]) {
						swap(arr, index, index + 1)
						counter++
					}
				}

				rightIndex--

				for(let index = rightIndex; index > leftIndex; index--) {
					if(arr[index] < arr[index - 1]) {
						swap(arr, index, index - 1)
						counter++
					}
				}

				leftIndex++
			}
			return counter
		}

		const result = getAmountOfCoctailSort(randomArr)

		console.log(result)








	</script>
