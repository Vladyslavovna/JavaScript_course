<body>
	<h2>Завдання 1</h2>
	<h3> Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою</h3>

	<script>

		//Функція генерації масиву 

		function generateRandomArray(amountOfElements) {
			let arr = []
			for(let i = 0; i < amountOfElements; i++) {
				const randomElement = (Math.floor(Math.random() * 50))
				arr.push(randomElement)
			}
			return arr
		}

		const randomArr = generateRandomArray(30)

		console.log(randomArr)

		//2.Функція для підрахунку кількості обмінів під час сортування бульбашкою

		function getAmountOfBubbleChanges(arr) {
			let changed
			let counter = 0
			do {
				changed = false
				for(let i = 1; i < arr.length; i++) {
					if(arr[i - 1] > arr[i]) {
						let temp = arr[i - 1]
						arr[i - 1] = arr[i]
						arr[i] = temp
						changed = true
					}
					counter++
				}
			} while(changed)
			return counter
		}

		let result = getAmountOfBubbleChanges(randomArr)

		console.log(`Кількість обмінів бульбашкою = ${result}`)

	</script>
</body>
