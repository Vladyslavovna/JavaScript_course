<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<h2>Завдання 6</h2>
	<h3>Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5
		символів і під яким індексом.
	</h3>
	<script>
		const names = ['Emma', 'Olivia', 'Avali', 'Isabella', 'Sophia', 'Charlotte', 'Olga', 'Mia', 'Amelia', 'Harper', 'Evelyn']

		//0.Сортуємо масив

		function getSortedNames(arr) {
			let key,
				i
			for(let j = 1; j < arr.length; j++) {
				key = arr[j]
				i = j - 1
				while(i >= 0 && arr[i].length > key.length) {
					arr[i + 1] = arr[i]
					i = i - 1
				}
				arr[i + 1] = key
			}
			return arr
		}

		const sortedArr = getSortedNames(names)

		console.log(sortedArr)

		//1.Функція для знаходження імен довжиною у 5 символів

		function getBinarySearchOfLength(arr, searchElement) {
			let start = 0
			let end = arr.length - 1
			while(start <= end) {
				const middle = Math.floor((start + end) / 2)
				if(arr[middle].length === searchElement) return true
				if(arr[middle].length > searchElement) end = middle - 1
				if(arr[middle].length < searchElement) start = middle + 1
			}
			return false
		}

		if(getBinarySearchOfLength(sortedArr, 5)) console.log('У масиві є ім’я довжиною 5 символів')
		else console.log('Такого імені немає')

		// //2.Функція для пошуку індексу

		function getIndexOfSearchedEl(arr, searchElement) {
			let start = 0
			let end = arr.length - 1
			while(start <= end) {
				const middle = Math.floor((start + end) / 2)
				if(arr[middle].length === searchElement) return middle
				if(arr[middle].length < searchElement) start = middle + 1
				if(arr[middle].length > searchElement) end = middle - 1
			}
			return -1
		}

		const searchedIndex = getIndexOfSearchedEl(sortedArr, 5)
		if(searchedIndex !== -1) console.log(`Таке ім"я знаходиться під індексом ${searchedIndex}`)
		else console.log('Такого імені немає')
	</script>
</body>

</html>
