<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<script>
	function getTotalPrice() {
		let totalPrice = 0

		//значення транспорта
		const transportSum = parseFloat(document.getElementById('transport').value)
		totalPrice += transportSum

		const inputsSum = document.querySelectorAll('input')
		for(const input of inputsSum) {
			if(input.checked) totalPrice += parseFloat(input.value)
		}
		document.getElementById('result').textContent = totalPrice
	}

	window.onload = function () {
		document.querySelector('#calculate').onclick = getTotalPrice
	}
</script>

<body>

	<h1>Задача 7. Подорож</h1>
	<div class="transport">
		<h1>Транспорт</h1>
		<select id="transport">
			<option value="50">Авто</option>
			<option value="100">Автобус</option>
			<option value="200">Літак</option>
		</select>
	</div>


	<div class="food">
		<h1>Харчування</h1>
		<label>Сніданок
			<input type="checkbox" value="35">
		</label>
		<label>Обід
			<input type="checkbox" value="55">
		</label>
		<label>Вечеря
			<input type="checkbox" value="55">
		</label>
	</div>

	<div class="guide">
		<h1>Гіди</h1>
		<label>Ольга
			<input type="checkbox" value="300">
		</label>
		<label>Іван
			<input type="checkbox" value="300">
		</label>
		<label>Сергій
			<input type="checkbox" value="300">
		</label>
	</div>

	<button id="calculate">Розрахувати</button>

	<div> Загалом : <span id="result"></span>

	</div>
</body>

</html>
