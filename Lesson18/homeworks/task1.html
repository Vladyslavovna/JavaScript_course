<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Завдання 1</title>
</head>
<style>
	.numbers {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}

	.numbers label {
		margin-bottom: 15px;
	}

	.controls {
		display: flex;
		justify-content: center;
	}

	.border {
		margin: 20px 10px;
		border: 1px solid black;
	}

	.result,
	.title {
		text-align: center;
	}
</style>


<body>
	<h1 class="title">Задача 1. Калькулятор</h1>

	<div class="numbers">
		<label> Перше число
			<input type="number" id="firstNum" value="0">
		</label>
		<label> Друге число
			<input type="number" id="secondNum" value="0">
		</label>
	</div>

	<div class="controls">
		<button id="adding" onclick="myFunc('sum')">Додати</button>
		<button id="minus" onclick="myFunc('min')">Відняти</button>
		<button id="multi" onclick="myFunc('mult')">Помножити</button>
		<button id="divide" onclick="myFunc('devi')">Поділіти</button>
	</div>
	<div class="border"></div>
	<div class="result">
		<label>
			Результат <span id="res"></span>
		</label>
	</div>


	<script>
		//скрипт знизу бо по іншому не розумію як реалізувати)

		function myFunc(operation) {
			const num1 = parseFloat(document.getElementById('firstNum').value)
			const num2 = parseFloat(document.getElementById('secondNum').value)
			let result
			switch(operation) {
				case 'mult': result = num1 * num2
					break
				case 'devi': result = num1 / num2
					break
				case 'min': result = num1 - num2
					break
				case 'sum': result = num1 + num2
					break
				default: ''
					break
			}
			document.getElementById('res').innerHTML = result
		}

	</script>
</body>

</html>
