<body>
	<h2>Завдання 6</h2>
	<h3>
		Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
	</h3>
	<script>
		const arrayOfNumbers = [5, 10, 2, 1, 200, 12, 45, 2, 6]

		const firsElementOfArray = arrayOfNumbers[0]

		arrayOfNumbers.forEach(
			(element, index, arrRef) => {
				if(element > firsElementOfArray)
					arrRef[index] *= 2
			}
		)
		console.log(arrayOfNumbers)
	</script>
</body>
