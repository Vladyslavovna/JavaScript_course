<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Завдання 3</title>
</head>

<body>
	<h2>
		Завдання 3
	</h2>
	<h3>
		Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до
		кінця масиву заповнені 7-ками.
	</h3>

	<script>
		function getFilledArray() {
			const userElementsAmount = parseInt(prompt('Введіть кількість елементів', '10'))
			const filledArray = new Array(userElementsAmount)

			filledArray.fill(1, 0, 5)
			filledArray.fill(7, 5)

			return filledArray

		}

		const result = getFilledArray()

		console.log(result)
	</script>
</body>

</html>
