<body>
	<h2>
		Завдання 1
	</h2>
	<h3>
		Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів
		заповнених нулями.

	</h3>

	<script>
		
		function getUserElementsAmount() {
			const amountOfElements = parseInt(prompt('Введіть кількість елементів'))
			const arrayOfElements = new Array(amountOfElements).fill(0)
			return arrayOfElements
		}

		const result = getUserElementsAmount()

		console.log(result)
	</script>
</body>
