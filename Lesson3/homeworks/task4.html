<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у
      садочку, школярем, студентом, працівником, пенсіонером).
    </h1>

    <script>
      let humanAge = parseInt(prompt("Введіть будь ласка вік"));
      if (humanAge <= 5) {
        document.write("Ви є дитиною у садочку");
      } else if (humanAge > 5 && humanAge < 16) {
        document.write("Ви є школярем");
      } else if (humanAge > 16 && humanAge < 21) {
        document.write("Ви є студентом");
      } else if (humanAge > 21 && humanAge < 50) {
        document.write("Ви є працівником");
      } else if (humanAge > 50) {
        document.write("Ви є пенсіонером");
      } else {
        document.write("Неправельний вік,спробуйте ще раз");
      }
    </script>
  </body>
</html>
