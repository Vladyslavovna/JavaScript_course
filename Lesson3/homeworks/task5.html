<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий
      автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного
      засобу, яким він може керувати.
    </h1>
    <script>
      let driverCategory = prompt("Введіть назву категорії водія");
      let result;
      switch (driverCategory) {
        case "A":
          result = "Мотоцикл";
          break;
        case "B":
          result = "Легковий автомобіль";
          break;
        case "C":
          result = "Вантажний автомобіль";
          break;
        default:
          "Неправельні данні,спробуйте ще раз";
      }
      alert(result);
    </script>
  </body>
</html>
