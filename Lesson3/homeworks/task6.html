<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</h1>
    <script>
      let dayNum = parseInt(prompt("Введіть номер дня від 1 до 7"));
      let result;
      switch (dayNum) {
        case 1:
          result = "Понеділок";
          break;
        case 2:
          result = "Вівторок";
          break;
        case 3:
          result = "Середа";
          break;
        case 4:
          result = "Четвер";
          break;
        case 5:
          result = "П'ятниця";
          break;
        case 6:
          result = "Субота";
          break;
        case 7:
          result = "Неділя";
          break;
        default:
          "Спробуйте ще раз";
          break;
      }
      alert(result);
    </script>
  </body>
</html>
