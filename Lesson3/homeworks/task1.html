<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      З клавіатури вводяться імена двох дітей та кількість у них цукерок.
      Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або
      вивести, що кількість однакова.
    </h1>

    <script>
      let firstChild = prompt("Введіть ім`я першої дитини");
      let firstChildCandy = parseFloat(
        prompt("Введіть кількість цукерок першої дитини")
      );

      let secondChild = prompt("Введіть ім`я другої дитини");
      let secondChildCandy = parseFloat(
        prompt("Введіть кількість цукерок другої дитини")
      );

      if (firstChildCandy > secondChildCandy) {
        document.write(`${firstChild} має більше цукерок ніж ${secondChild}`);
      } else if (firstChildCandy < secondChildCandy) {
        document.write(`${secondChild} має більше цукерок ніж ${firstChild}`);
      } else {
        document.write(
          `${firstChild} і ${secondChild} мають однакову кількість цукерок`
        );
      }
    </script>
  </body>
</html>
