<body>
	<script>

		class Banner {
			// Масив об’єктів ( графічних зображень та посилань на сайти)
			constructor(image) {
				this.image = image
			}
			// методи


			// Метод випадкового вибору об’єкта (графічного зображення та посилання)
			randomBanner() {
				let randomIndex = Math.floor(Math.random() * this.image.length)
				return this.image[randomIndex]
			}
			// Метод виведення випадкового банера
			getRandomBanner() {
				let showBanner = this.randomBanner()
				document.write(`<a href="${showBanner.link}"><img src="${showBanner.image}"></a>`);
			}
		}

		let banner = new Banner([
			{
