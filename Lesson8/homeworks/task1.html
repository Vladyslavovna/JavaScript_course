	<h3>
		Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він
		відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є
		хоча би одна трійка)).
	</h3>
	<script>

		//функція для створення массиву оцінок

		function getPupilScore() {
			const amountOfSubjects = parseInt(prompt('Введіть кількість предметів К'))
			let arrOfScores = []
			for(let i = 0; i < amountOfSubjects; i++) {
				let score = parseInt(prompt(`Введіть оцінку за ${i + 1} предмет`))
				arrOfScores.push(score)
			}
			return arrOfScores
		}

		let result = getPupilScore()


		//функція для обчислення середньої оцінки учня

		function getAverageScore(result) {
			let sumOfScores = 0;
			for(let j = 0; j < arrOfScores.length; j++) {
				sumOfScores += arrOfScores[j]
			}
			let avarageScore = sumOfScores / arrOfScores.length

			return avarageScore
		}

		const avarageScore = (getAverageScore(result))

		// 	return successResult

		function getPupilSuccess(result) {
			const minScore = Math.min(...result)
			let successResult
			switch(minScore) {
				case 2:
					successResult = 'Двійочник'
					break;
				case 3:
				case 4:
				case 5:
					successResult = 'Трійочник'
					break;
				case 6:
				case 7:
				case 8:
					successResult = 'Хорошист'
				default:
					successResult = 'Відмінник'
					break;
			}
			return successResult
		}

		const pupilSuccess = (getPupilSuccess(result))

		document.write(`Середній бал учня ${avarageScore} <br>`)
		document.write(`Категорія учня ${pupilSuccess}`)
