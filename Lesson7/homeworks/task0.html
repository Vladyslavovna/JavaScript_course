<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>
		Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
	</h3>
	<script>
		function getSeason(season) {
			switch(season) {
				case 1:
				case 2:
				case 12:
					return ('Зима')

				case 3:
				case 4:
				case 5:
					return ('Весна')
				case 6:
				case 7:
				case 8:
					return ('Літо')
				case 9:
				case 10:
				case 11:
					return ('Осінь')
			}
		}
		const season = parseInt(prompt('Введіть номер місяця'))
		const result = getSeason(season)
		document.write(`В цьому місяці ${result}`)
	</script>
</body>

</html>
