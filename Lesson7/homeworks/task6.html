<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>
		Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим
		фіксованим повідомленням).
	</h3>
	<script>

		function getTable(rows, columns, message) {
			let table = `<table border="2px">`
			for(let i = 0; i < rows; i++) {
				table += `<tr>`
				for(let j = 0; j < columns; j++) {
					table += `<td> ${message} </td>`
				}
			}
			table += `</table>`
			return table
		}

		document.write(getTable(5, 7, "Hello!"))
	</script>
</body>

</html>
