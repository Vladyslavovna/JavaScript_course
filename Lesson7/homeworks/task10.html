<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>
		Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для
		додатних показів температури.
	</h3>
	<script>
		function getAvarageTemperature() {
			let temperatureCounter = 0;
			let temperature = 0;
			let sumOfTemperature = 0;
			let result;


			for(let i = 0; i < numTemperature; i++) {
				temperature = parseFloat(prompt('Введіть температуру'))
				if(temperature > 0) {
					temperatureCounter++
					sumOfTemperature += temperature
				}
				result = sumOfTemperature / temperatureCounter
			}
			return `Середнє значення для додатних показників температур ${(result).toFixed(2)}`
		}
		const numTemperature = parseInt(prompt('Введіть кількість показників температури'))

		document.write(getAvarageTemperature(numTemperature))

	</script>
</body>

</html>
