<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>
		Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних
		показів температури.
	</h3>
	<script>
		function getTemperature(numTemperature) {
			let temperatureCounter = 0;
			let temperature;
			// let userTemperature = parseInt(prompt('Введіть кількість показників температури'))

			for(let i = 0; i < numTemperature; i++) {
				temperature = parseFloat(prompt('Введіть температуру'))
				if(temperature < 0) {
					temperatureCounter++
				}
			}
			return `Кількість від’ємних показів температури = ${temperatureCounter}`
		}

		const numTemperature = parseInt(prompt('Введіть кількість показників температури'))
		const result = getTemperature(numTemperature)


		document.write(result)
	</script>
</body>

</html>
