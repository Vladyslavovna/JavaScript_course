<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>
		Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання, куди
		<!-- переходимо при кліку на зображення (тег img повине знаходитись у середині тега a: <a> <img src=”шлях”> </a> -->
	</h3>
	<script>
		function getBanner(heading, link, image) {
			return (`
			     <h1>
				${heading}
				</h1>
				<br>
				<a href="${link}">
					<img src="${image}" alt="#">
					</a>
					`)
		}
		const banner = getBanner("More doggo", `https://www.youtube.com`, `images/image-4.jpg`);
		document.write(banner)
	</script>
</body>


</html>
