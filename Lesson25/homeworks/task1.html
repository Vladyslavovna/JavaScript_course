<body>
	<script>
		//–ó–∞–¥–∞—á–∞ 1. –î–∞–Ω–æ –∫–ª–∞—Å PhoneNumber. 
		//–°—Ç–≤–æ—Ä–∏—Ç–∏ —Ñ—É–Ω–∫—Ü—ñ—é –ø–µ—Ä–µ—Ç–≤–æ—Ä–µ–Ω–Ω—è –¥–æ string, –ø—Ä–∏ —è–∫–æ–º—É –Ω–∞ –æ—Å–Ω–æ–≤—ñ –Ω–æ–º–µ—Ä–∞ –≤–∏–≤–æ–¥–∏—Ç—å—Å—è –æ–ø–µ—Ä–∞—Ç–æ—Ä (050‚Ä¶.  ü°™ MTC, 096‚Ä¶ ü°™ Kyivstar, ‚Ä¶.)
		class PhoneNumber {
			constructor(number) {
				this.number = number
			}
			getNumberOperator(num) {
				if(/^\+38(050)\d{7}$/g.test(num)) return '–ú–¢–°';
				else if(/^\+38(093)\d{7}$/g.test(num)) return 'Lifecell';
				else if(/^\+38(096)\d{7}$/g.test(num)) return 'Kyivstar';
				else return '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –æ–ø–µ—Ä–∞—Ç–æ—Ä';
			}
			[Symbol.toPrimitive](hint) {
				let result
				switch(hint) {
					case "string":
						result = this.getNumberOperator(this.number)
						break;

					default: '–ù–µ –ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –Ω–æ–º–µ—Ä'
						break;
				}
				return result
			}
		}

		const s1 = new PhoneNumber('+380963664368')
		console.log(String(s1));
	</script>
