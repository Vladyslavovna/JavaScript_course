	</h2>

	<script>

		function calcFutureYear(obj, numMonths) {
			const futureMoth = (obj.month + numMonths) % 12
			const futureYear = obj.year + Math.floor((obj.month + numMonths) / 12)
			return futureYear
		}

		const currentDate = {
			year: 2023,
			month: 4,
			day: 11
		}
