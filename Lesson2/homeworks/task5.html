<head>

<body>
	<h1>
		Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
	</h1>
	<script>
		let currentSeconds = parseInt(prompt("Вкажіть довжину в сантиметрах"));

		const oneHour = 3600;

		let hour = (currentSeconds / oneHour).toFixed(0);


		const oneMinute = 60;

		let minute = ((currentSeconds - hour * oneHour) / oneMinute).toFixed(0);

		document.write(`${hour}годин, ${minute} хвилин`)
	</script>
</body>

</html>
