<head>

<body>
	<h1>
		Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
	</h1>
	<script>
		const minMonth = 1;
		const maxMonth = 12;

		const minDay = 0;
		const maxDay = 6;

		let randomMonth = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1));

		let randomDay = minDay + Math.floor(Math.random() * (maxDay - minDay + 1));

		let randomSumm = randomDay + randomMonth;
		document.write(`

<h3>
Випадковий день = ${randomDay}
</h3>
<h3>
Випадковий місяць = ${randomMonth}
</h3>
<h3>
Сумма = ${randomSumm}
</h3>

`)
	</script>
</body>

</html>
