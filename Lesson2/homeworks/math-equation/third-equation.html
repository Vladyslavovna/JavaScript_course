<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>third-equation</title>
</head>

<body>
	<script>
		let a = parseFloat(prompt("Введіть значення а", "0"));
		let b = parseFloat(prompt("Введіть значення b", "0"));
		let c = parseFloat(prompt("Введіть значення c", "0"));

		let s3 = Math.cbrt(((a + b) * c).toFixed(2));

		document.write(`S3 = 3√(a+b)c = ${s3}`);
	</script>
</body>

</html>
