<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 6</title>
</head>

<body>
	<h1>
		З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару
		окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
	</h1>
	<script>
		let amountFirstProduct = parseFloat(prompt("Введіть кількість першого товару"));
		let priceFirstProduct = parseFloat(
			prompt("Введіть ціну за одиницю для першого товару")
		);

		let totalPriceFirstProduct = (amountFirstProduct * priceFirstProduct);

		let amountSecondProduct = parseFloat(
			prompt("Введіть кількість другого товару")
		);
		let priceSecondProduct = parseFloat(
			prompt("Введіть ціну за одиницю для другого товару")
		);

		let totalPriceSecondProduct = amountSecondProduct * priceSecondProduct;

		let amountThirdProduct = parseFloat(
			prompt("Введіть кількість третього товару")
		);
		let priceThirdProduct = parseFloat(
			prompt("Введіть ціну за одиницю для третього товару")
		);

		let totalPriceThirdProduct = amountThirdProduct * priceThirdProduct;

		let totalBill =
			parseInt(totalPriceFirstProduct + totalPriceSecondProduct + totalPriceThirdProduct).toFixed(2);

		document.write(`
<table border="2px">
  <tr>
	 <th>Вартість першого товару</th>
	 <td>${totalPriceFirstProduct}</td>
  </tr>
		  <tr>
	 <th>Вартість другого товару</th>
	 <td>${totalPriceSecondProduct}</td>
  </tr>
		  <tr>
	 <th>Вартість третього товару</th>
	 <td>${totalPriceThirdProduct}</td>
  </tr>
		  <tr>
	 <th>Загальна вартість</th>
	 <td>${totalBill}</td>
  </tr>

</table>
`)

	</script>
</body>

</html>
